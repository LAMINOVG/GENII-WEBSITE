<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofima Algerie</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .hero-section {
            background-image: url('https://picsum.photos/seed/sofima-hero/1920/800.jpg');
            background-size: cover;
            background-position: center;
            height: 80vh;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const App = () => {
            return (
                <div className="min-h-screen flex flex-col">
                    {/* Header */}
                    <header className="bg-white shadow-md py-4 px-6 md:px-12">
                        <div className="container mx-auto flex justify-between items-center">
                            <div className="flex items-center">
                                <img src="https://placehold.co/120x40/000000/FFFFFF?text=SOFIMA" alt="Sofima logo" className="h-10" />
                            </div>

                            <nav className="hidden md:flex space-x-8">
                                <a href="#" className="text-gray-900 hover:text-blue-600">ACCUEIL</a>
                                <a href="#" className="text-gray-900 hover:text-blue-600">A PROPOS</a>
                                <a href="#" className="text-gray-900 hover:text-blue-600">PRODUITS</a>
                                <a href="#" className="text-gray-900 hover:text-blue-600">SERVICES</a>
                                <a href="#" className="text-gray-900 hover:text-blue-600">CONTACT</a>
                            </nav>

                            <div className="flex items-center space-x-4">
                                <button className="bg-blue-600 text-white px-4 py-1 rounded-full text-sm">FR</button>
                                <button className="border border-gray-300 text-gray-700 px-4 py-1 rounded-full text-sm">EN</button>
                            </div>
                        </div>
                    </header>

                    {/* Hero Section */}
                    <section className="hero-section relative">
                        <div className="absolute inset-0 bg-black bg-opacity-50 flex items-center">
                            <div className="container mx-auto px-6 md:px-12 text-white">
                                <h1 className="text-4xl md:text-5xl font-bold mb-4">Bienvenue chez Sofima</h1>
                                <p className="text-xl md:text-2xl mb-8 max-w-2xl">Votre partenaire de confiance pour les solutions industrielles et mécaniques de haute qualité.</p>
                                <button className="bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-8 rounded-full transition duration-300">Découvrez nos produits</button>
                            </div>
                        </div>
                    </section>

                    {/* Main Content */}
                    <main className="flex-grow bg-gray-50">
                        {/* About Section */}
                        <section className="py-16 px-6 md:px-12">
                            <div className="container mx-auto">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
                                    <div>
                                        <h2 className="text-3xl font-bold mb-6">À propos de Sofima</h2>
                                        <p className="text-gray-700 leading-relaxed mb-6">
                                            Fondée en 2005, Sofima est une entreprise leader dans le domaine des solutions industrielles en Algérie. Nous nous spécialisons dans la fabrication et la distribution de pièces mécaniques de haute précision.
                                        </p>
                                        <p className="text-gray-700 leading-relaxed mb-6">
                                            Avec plus de 15 ans d'expérience, notre équipe dévouée travaille continuellement à améliorer nos produits et services pour répondre aux besoins changeants de nos clients.
                                        </p>
                                        <button className="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-full transition duration-300">En savoir plus</button>
                                    </div>
                                    <div>
                                        <img src="https://picsum.photos/seed/sofima-about/600/400.jpg" alt="About Sofima" className="rounded-lg shadow-lg w-full h-auto" />
                                    </div>
                                </div>
                            </div>
                        </section>

                        {/* Products Section */}
                        <section className="py-16 px-6 md:px-12 bg-white">
                            <div className="container mx-auto">
                                <h2 className="text-3xl font-bold mb-12 text-center">Nos Produits</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                    <ProductCard
                                        title="Pièces Mécaniques"
                                        description="Une large gamme de pièces mécaniques standards et sur-mesure."
                                        image="mechanical-parts"
                                    />
                                    <ProductCard
                                        title="Composants Industriels"
                                        description="Composants industriels de haute qualité pour divers secteurs."
                                        image="industrial-components"
                                    />
                                    <ProductCard
                                        title="Services de Maintenance"
                                        description="Services de maintenance et réparation pour vos équipements."
                                        image="maintenance-services"
                                    />
                                </div>
                            </div>
                        </section>

                        {/* Contact Section */}
                        <section className="py-16 px-6 md:px-12">
                            <div className="container mx-auto text-center">
                                <h2 className="text-3xl font-bold mb-8">Contactez-nous</h2>
                                <p className="text-gray-700 mb-12 max-w-2xl mx-auto">
                                    Pour toute demande d'information ou devis personnalisé, n'hésitez pas à nous contacter.
                                </p>
                                <button className="bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-8 rounded-full transition duration-300">Nous contacter</button>
                            </div>
                        </section>
                    </main>

                    {/* Footer */}
                    <footer className="bg-gray-900 text-white py-12 px-6 md:px-12">
                        <div className="container mx-auto">
                            <div className="grid grid-cols-1 md:grid-cols-4 gap-8">
                                <div>
                                    <h3 className="text-xl font-bold mb-4">Sofima</h3>
                                    <p className="text-gray-400">Leader dans les solutions industrielles en Algérie.</p>
                                </div>
                                <div>
                                    <h3 className="text-lg font-semibold mb-4">Liens Utiles</h3>
                                    <ul className="space-y-2 text-gray-400">
                                        <li><a href="#" className="hover:text-white">Accueil</a></li>
                                        <li><a href="#" className="hover:text-white">Produits</a></li>
                                        <li><a href="#" className="hover:text-white">Services</a></li>
                                        <li><a href="#" className="hover:text-white">Contact</a></li>
                                    </ul>
                                </div>
                                <div>
                                    <h3 className="text-lg font-semibold mb-4">Coordonnées</h3>
                                    <ul className="space-y-2 text-gray-400">
                                        <li><i className="fas fa-map-marker-alt mr-2"></i> Rue de l'Industrie, Alger</li>
                                        <li><i className="fas fa-phone mr-2"></i> +213 21 123 456</li>
                                        <li><i className="fas fa-envelope mr-2"></i> contact@sofima.dz</li>
                                    </ul>
                                </div>
                                <div>
                                    <h3 className="text-lg font-semibold mb-4">Suivez-nous</h3>
                                    <div className="flex space-x-4">
                                        <a href="#" className="text-gray-400 hover:text-white"><i className="fab fa-facebook-f"></i></a>
                                        <a href="#" className="text-gray-400 hover:text-white"><i className="fab fa-twitter"></i></a>
                                        <a href="#" className="text-gray-400 hover:text-white"><i className="fab fa-linkedin-in"></i></a>
                                        <a href="#" className="text-gray-400 hover:text-white"><i className="fab fa-instagram"></i></a>
                                    </div>
                                </div>
                            </div>
                            <div className="border-t border-gray-800 mt-8 pt-8 text-center text-gray-500">
                                <p>&copy; {new Date().getFullYear()} Sofima. Tous droits réservés.</p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        // Product Card Component
        const ProductCard = ({ title, description, image }) => {
            return (
                <div className="bg-white rounded-lg shadow-md overflow-hidden">
                    <img src={`https://picsum.photos/seed/${image}/400/250.jpg`} alt={title} className="w-full h-48 object-cover" />
                    <div className="p-6">
                        <h3 className="text-xl font-semibold mb-2">{title}</h3>
                        <p className="text-gray-600 mb-4">{description}</p>
                        <button className="text-blue-600 hover:text-blue-800 font-medium">En savoir plus →</button>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
